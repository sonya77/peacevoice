<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		
		<title>로그인</title>
		
		<link href="./semantic.min.css" rel="stylesheet" >
		<style>
			* {
				padding:0;
				margin:0;
				box-sizing:border-box;
			}
			
			html {
				width:100%;
				height:100%;
			}
			
			body {
				width:100%;
				height:100%;
				color: #000;
				background-color: #fff;
			}
					
			.container {
				width:100%;
				height:100%;
				display:flex;
				flex-flow:column wrap;
				align-items:center;
				justify-content:center;
			}

			#cardbox {
				width:70%;
			}

			#iconImage {
				display:inline;
			}
			
			#titleText {
				font-size:1.4em;
				font-weight:bold;
				color:#777;
			}
			
			#contentsText {
				color:#999;
			}
			
			#form1 {
				padding:1em;
			}
			
			.row {
				height:3em;
			}
			
			.col1 {
				width:5em;
			}
			 
			.inputbox {
				width:20em;
			}
			
			#buttonContainer {
				padding-top:0.6em;
				text-align:right;
			}
			
		</style>
		
		<script src="./jquery-3.1.1.min.js"></script>
		<script src="./semantic.min.js"></script>
		<script>
			$(function() {
				$('.ui.checkbox').checkbox();
			});
		</script>
		
		
	</head>
	<body>

		<div class="container">
			
			<div id="cardbox" class="ui blue fluid card">
				 <div class="content">
				 	
					<div>
						<div id="titleText" class="header">	내용을 입력하세요.</div>
	   					<div id="contentsText" class="description">
					       
					    </div>
					</div>
				 </div>
			
				<form id="form1" method="get" action="/api/eventsWrite">
					<table>
						<tr class="row">
							<td class="col1"><label id="contentsText">제목</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="title" />
								</div>
							</td>
							<td></td>
						</tr>
						<tr class="row">
							<td class="col1"><label id="contentsText">소제목</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="subtitle" />
								</div>
							</td>    
							<td></td>
						</tr>
                        
                        
                         <tr class="row">                        
                            <td class="col1"><label id="contentsText">내용</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="content" />
								</div>
							</td>
                         <td></td>
						</tr>  
                        <tr class="row">      
                            <td class="col1"><label id="contentsText">인증서</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="certificate" />
								</div>
							</td>
                        
                        <td></td>
						</tr> 
                        
                         <tr class="row">      
                            <td class="col1"><label id="contentsText">위치</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="place" />
								</div>
							</td>
                        
                        <td></td>
						</tr> 
                        
                        <tr class="row">      
                            <td class="col1"><label id="contentsText">좋아요</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="like" />
								</div>
							</td>
                        
                        <td></td>
						</tr> 
                        
                        
                        <tr class="row">      
                            <td class="col1"><label id="contentsText">id_order</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="pid" />
								</div>
							</td>
                        
                        <td></td>
						</tr> 
                        
                        
						<tr valign="baseline">
							<td></td>
							<td>
								<div class="ui toggle checkbox">
									<input type="checkbox" name="saveOption">
									<label>아이디 저장</label>
								</div>
							</td>
							<td id="buttonContainer" align="right"><input id="submitButton" class="ui primary button" type="submit" value="로그인" name="" /></td>
						</tr>
					</table>                    
				</form>
				 
                 <form id="form2" method="post" action="api/events/reply/write">
                        <div>
                        <input class="inputbox" type="text" size="10" name="pid" /> 율마z_pid
                         <input class="inputbox" type="text" ssize="10" name="device_id" /> 유칼립_device_id
                         <input class="inputbox" type="text" size="10" name="replyText" /> 산세_replyText <p><br>
                            <input type="submit" value="등록"></p></div>
                        
                </form>
                
                
                
               <form action="/up" method="post" enctype="multipart/form-data">
                <input type="file" name="test_file">
                <button type="submit">전송</button>
            </form>
			</div>
			
		</div>
			 
	</body>
</html>
